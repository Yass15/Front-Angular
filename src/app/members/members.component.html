<div style="display:inline">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input
/></mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" routerLink="/Create">
    <mat-icon> add </mat-icon>
    Create New
  </button>
</div><br />
<table mat-table [dataSource]="dataSource.filteredData" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- CIN Column -->
  <ng-container matColumnDef="CIN">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let element">{{ element.prenom }} {{ element.nom }} </td>
  </ng-container>

  <!-- cv Column -->
  <ng-container matColumnDef="CV">
    <th mat-header-cell *matHeaderCellDef>CV</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.cv }}" target="_blank">
        
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- CreatedDate Column -->
  <ng-container matColumnDef="CREATED DATE">
    <th mat-header-cell *matHeaderCellDef>Created Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date| date : "dd/MM/yyyy" }}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="TYPE">
    <th mat-header-cell *matHeaderCellDef>TYPE</th>
    <td mat-cell *matCellDef="let element">{{ element.type_mbr }}</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button  routerLink="{{ element.id }}/edit">
        <mat-icon class="edit"> edit </mat-icon>
      </button>
      <button (click)="ONDELETE(element.id)">
        <mat-icon class="delete"> delete</mat-icon>
      </button>
      <button routerLink="{{element.id}}/affectToEns" [disabled]="element.auteur"
            >
              <mat-icon class="affect">
                add_task
              </mat-icon>
            </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
