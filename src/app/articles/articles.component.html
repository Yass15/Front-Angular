
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Ex. ium" #input>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" routerLink="/CreatePub">
      <mat-icon> add </mat-icon>
      Create New
    </button>
  </div>
  <br />
  <table mat-table [dataSource]="dataSource.filteredData" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="IDArticle">
        <th mat-header-cell *matHeaderCellDef> IDArticle </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
       <!-- CIN Column -->
       <ng-container matColumnDef="Titre">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>

        <ng-container matColumnDef="Lien">
          <th mat-header-cell *matHeaderCellDef> Lien </th>
          <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
        </ng-container>

        <ng-container matColumnDef="SourcePdf">
          <th mat-header-cell *matHeaderCellDef> SourcePdf </th>
          <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
        </ng-container>
  
         <!-- name Column -->
      <ng-container matColumnDef="Annee">
          <th mat-header-cell *matHeaderCellDef> Annee </th>
          <td mat-cell *matCellDef="let element"> {{element.date| date : "dd/MM/yyyy"}} </td>
        </ng-container>
  
         <!-- cv Column -->
      <ng-container matColumnDef="Auteur">
          <th mat-header-cell *matHeaderCellDef> Auteur </th>
          <td mat-cell *matCellDef="let element"> {{element.auteur}}</td>
              
    </ng-container>
  
         <!-- CreatedDate Column -->
        
  
      <!-- Type Column -->
        
    <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button routerLink="{{ element.id }}/edit">
              <mat-icon class="edit">
                edit
              </mat-icon>
            </button>
            <button (click)="ONDELETE(element.id)">
              <mat-icon class="delete">
                delete</mat-icon>
              
            </button>
            <button routerLink="{{element.id}}/affect" [disabled]="element.auteur"
            >
              <mat-icon class="affect">
                add_task
              </mat-icon>
            </button>
          </td>
        </ng-container>

        
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
